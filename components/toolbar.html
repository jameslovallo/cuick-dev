<script type="module" src="toolbar.js"></script>
<script type="module" src="story.js"></script>

<h1>Toolbar</h1>

<p>
	<code>&lt;c-toolbar&gt;</code> is a layout element that makes it easy to
	assign content into left, center, and right positions.
</p>

<c-story>
	<c-toolbar>
		<span slot="left">Home</span>
		<span slot="left">About</span>
		<span slot="center">Our Sweet Logo</span>
		<span slot="right">Shop</span>
		<span slot="right">Contact Us</span>
	</c-toolbar>
</c-story>
